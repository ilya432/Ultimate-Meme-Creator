<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2</title>
    <link rel="stylesheet" href="./css/main-style.css">
</head>

<body>
    <div class="container">
        <header class="header flex row">

            <img class="logo-img" src="./img/LOGO.png">

            <nav class="nav flex row just-end">
                <div class="">
                    <a class="nav-link link-gallery" href="#" onclick="gallerySlideToggle()">Gallery</a>
                </div>

                <div class="nav-link-divider"></div>

                <div class="">
                    <a class="nav-link link-about" href="#">About</a>
                </div>
            </nav>
        </header>

        <main class="main flex row">
            <div class="canvas-container flex row">
                <canvas class="canvas" height="500" width="500"></canvas>
            </div>
            <div class="controls-container flex column">

                <input class="input-text" type="text" oninput="drawText(this)">

                <div class="text-controls-top flex row">
                    <button class="move-text btn"><img class="move-up btn-img" src="./img/controlls/arrow up.png"
                            onclick="moveTextUp()"></button>
                    <button class="move-text btn"><img class="move-down btn-img" src="./img/controlls/arrow down.png"
                            onclick="moveTextDown()"></button>

                    <button class="btn" title="add line" type="submit"><img class="btn-img"
                            src="./img/controlls/add.png" onclick="addTextLine()"></button>

                    <button class="btn" title="clear canvas"><img class="btn-img" src="./img/controlls/clear canvas.png"
                            onclick="clearCanvas()"></button>
                </div>

                <div class="text-controls-bottom flex row">
                    <button class="btn" title="increase font"><img class="btn-img"
                            src="./img/controlls/increase font - icon.png" onclick="increaseFontSize()"></button>
                    <button class="btn" title="decrease font"><img class="btn-img"
                            src="./img/controlls/decrease font - icon.png" onclick="decreaseFontSize()"></button>

                    <button class="btn" title="align left"><img class="btn-img" src="./img/controlls/align-to-left.png"
                            onclick="textAlignLeft()"></button>
                    <button class="btn" title="align center"><img class="btn-img"
                            src="./img/controlls/center-text-alignment.png" onclick="textAlignCenter()"></button>
                    <button class="btn" title="align right"><img class="btn-img"
                            src="./img/controlls/align-to-right.png" onclick="textAlignRight()"></button>
                </div>

                <div class="text-decoration-controlls flex row">

                    <input class="color-picker-fill" type="color" style="display:none" name="color-picker-fill"
                        value="#e66465" onchange="updateFillColor(event)">
                    <button class="btn"><img class="btn-img" title="change font color"
                            src="./img/controlls/paint-board-and-brush.png"
                            onclick="colorPickerFillTextClicked()"></button>

                    <input class="color-picker-border" type="color" style="display:none" name="color-picker-border"
                        value="#e66465" onchange="updateStrokeColor(event)" />
                    <button class="btn"><img class="btn-img" title="change stroke color"
                            src="./img/controlls/text stroke.png" onclick="colorPickersborderTextClicked()"></button>

                    <input class="file-input btn" type="file" name="image" style="display: none;"
                        onchange="onImgInputClicked(event)" />


                </div>

                <div class="stickers-container flex row">
                    <div class="stickers"></div>

                </div>

                <div class="upload-download flex row">
                    <a class="btn" href="#" title="download" onclick="downloadImg(this)" download="my-canvas.jpg">
                        <img class="btn-img download-btn" src="./img/controlls/download.png"></a>

                    <form class="flex row" action="" method="POST" enctype="multipart/form-data"
                        onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button class="btn share-btn" title="Share to facebook" type="submit"><img class="btn-img"
                                src="./img/controlls/share.png"></button>
                        <section class="share-container flex row"></section>
                    </form>
                </div>










                <aside class="aside-gallery-container">
                    <img class="btn-close-gallery roll-in-left" src="./img/closes-sidebar.png" alt="close"
                        onclick="gallerySlideToggle()">
                    <div class="gallery flex row wrap">
                        <img class="gallery-meme" src="img/uploadedMemes/003.jpg" onclick="drawImageWithText(this)">
                        <img class="gallery-meme" src="img/uploadedMemes/004.jpg" onclick="drawImageWithText(this)">
                        <img class="gallery-meme" src="img/uploadedMemes/005.jpg" onclick="drawImageWithText(this)">
                        <img class="gallery-meme" src="img/uploadedMemes/5.jpg" onclick="drawImageWithText(this)">
                        <img class="gallery-meme" src="img/uploadedMemes/006.jpg" onclick="drawImageWithText(this)">
                        <img class="gallery-meme" src="img/uploadedMemes/8.jpg" onclick="drawImageWithText(this)">
                    </div>
                </aside>

            </div>
        </main>



        <footer class="footer flex column">
            <div class="logo-container">
                <img class="footer-logo-img" src="./img/LOGO.png">
                <p class="copyRights">All rights reserved 2019</p>
            </div>
        </footer>
    </div>















    <script src="./js/jquery-3.4.1.slim.min.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/invisibleRectangleLine.js"></script>
    <script src="https://unpkg.com/konva@4.0.0/konva.min.js"></script>

    <script src="./js/reduce test.js"></script>


    <script src="./js/storageService.js"></script>
    <script src="./js/appService.js"></script>

    <!--<script src="./js/appController.js"></script> -->
    <script src="./js/upload-service.js"></script>
</body>

</html>
